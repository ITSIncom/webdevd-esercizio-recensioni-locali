<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accedi</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background: #ecedef;
            font-family: "Montserrat", sans-serif;
        }

        nav {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            padding: 1rem;
            gap: 4rem;

            & .title {
                color: darkseagreen;
                font-size: 2rem;
                font-weight: 800;
            }
        }

        .login-form {
            margin-top: 6rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            & form {
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                gap: 1rem;
                padding: 1rem 2rem;
                background: rgba(143, 188, 143, 0.2);
                border-radius: 1rem;

                & h2 {
                    color: #4c7a4c;
                }

                & .inputs {
                    display: flex;
                    flex-direction: column;
                    gap: 2rem;
                    margin-top: 4rem;

                    & .input-box {
                        display: flex;
                        flex-direction: column;
                        justify-content: start;
                        gap: 1rem;

                        & input {
                            padding: 1rem;
                            width: 20vw;
                            height: 3rem;
                            border: none;
                            border-radius: 1rem;
                            outline: none;
                            font-family: "Montserrat", sans-serif;
                            font-size: 1rem;
                            font-weight: 500;
                        }
                    }

                    & label {
                        font-size: 1rem;
                    }
                }
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 1rem;
            margin-top: 2rem;

            & button {
                width: 20vw;
                height: 3rem;
                padding: 1rem;
                border: none;
                border-radius: 1rem;
                background: darkseagreen;
                transition: 0.3s all;
                cursor: pointer;
                color: #ffffff;

                &:hover {
                    background: #4c7a4c;
                }
            }

            & .clean {
                border: 2px solid darkseagreen;
                background: transparent;
                color: darkseagreen;

                &:hover {
                    background: darkseagreen;
                    color: #ffffff;
                }
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="title">Local Searcher</h1>
    </nav>

    <div class="login-form">
        <form method="post" action="/login">
            <h2>Accedi</h2>

            <div class="inputs">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required="required" placeholder="Insert valid username">
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" minlength="8" name="password" id="password" required="required" placeholder="Insert strong password">
                </div>
            </div>

            <div class="buttons">
                <button type="submit">Accedi</button>
                <button type="reset" class="clean">Pulisci</button>
            </div>
        </form>
    </div>
</body>
</html>

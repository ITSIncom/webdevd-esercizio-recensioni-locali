<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accedi</title>
</head>
<body>
<form method="post" action="/login">
    <header>
        <h2>Accedi</h2>
    </header>
    <label for="username">Username: <input type="text" name="username" id="username" required="required"></label>
    <br>
    <label for="password">Password: <input type="password" minlength="8" name="password" id="password"
                                           required="required"></label>
    <br>
    <button type="submit">Accedi</button>
    <button type="reset">Pulisci</button>
</form>
</body>
</html>

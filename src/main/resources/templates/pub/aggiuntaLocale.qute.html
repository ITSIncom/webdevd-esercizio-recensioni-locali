<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi locale</title>
</head>
<body>
    <h1>Aggiungi un nuovo locale</h1>
    <form action="/locale" method="post">
        <label for="nomeLocale">
            Nome:
            <input type="text" name="nomeLocale" id="nomeLocale" placeholder="Inserisci il nome" required>
        </label>
        <br>
        <label for="indirizzoLocale">
            Indirizzo:
            <input type="text" name="indirizzoLocale" id="indirizzoLocale" placeholder="Inserisci l'indirizzo" required>
        </label>
        <br>
        <label for="fotoLocale">
            Aggiungi una foto:
            <input type="file" name="fotoLocale" id="fotoLocale" placeholder="Aggiungi una foto se vuoi">
        </label>
        <br>
        <button type="submit">Aggiungi</button>
    </form>
</body>
</html>
